name: Docker Image CI

on:
  push:
    branches: ["main", "mirror"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: ["home", "mirror"]

    steps:
      - uses: actions/checkout@v6

      - run: git fetch --unshallow

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - run: pnpm install

      - run: pnpm -F @apps/${{matrix.site}} build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: xiyang6666
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile.${{matrix.site}} --tag xiyang6666/shirosakihana_moe:${{matrix.site}}

      - name: Push the Docker image
        run: docker push xiyang6666/shirosakihana_moe:${{matrix.site}}
